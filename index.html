  function atualizarContador() {

    const diffTime = dataFerias - agora;
    const diffSeconds = Math.floor(diffTime / 1000);

    const contadorEl = document.getElementById('contador');
    const fraseEl = document.getElementById('frase');

    if (diffSeconds > 0) {
      const dias = Math.floor(diffSeconds / (3600 * 24));
      const horas = Math.floor((diffSeconds % (3600 * 24)) / 3600);
      const minutos = Math.floor((diffSeconds % 3600) / 60);
      const segundos = diffSeconds % 60;

      contadorEl.textContent = 
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;

    } else if (diffSeconds >= -86400) { // até 1 dia depois
      contadorEl.textContent = 'HOJE!';
    } else {
      contadorEl.textContent = 'FÉRIAS';
    }
  }

  function mudarFrase() {
    const fraseEl = document.getElementById('frase');
    fraseEl.style.opacity = 0;
    setTimeout(() => {
      fraseEl.textContent = frases[fraseIndex];
      fraseEl.style.opacity = 1;
      fraseIndex = (fraseIndex + 1) % frases.length;
    }, 500);
  }
